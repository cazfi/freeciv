app-id: org.freeciv.sdl2
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: freeciv-sdl2
rename-icon: freeciv-client
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --filesystem=~/.freeciv:create
modules:
  - name: SDL2_image
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DSDL2IMAGE_DEPS_SHARED=OFF
      - -DSDL2IMAGE_STRICT=ON
    sources:
      - type: archive
        url: https://github.com/libsdl-org/SDL_image/releases/download/release-2.8.8/SDL2_image-2.8.8.tar.gz
        sha256: 2213b56fdaff2220d0e38c8e420cbe1a83c87374190cba8c70af2156097ce30a
  - name: SDL2_ttf
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DSDL2TTF_HARFBUZZ=ON
    sources:
      - type: archive
        url: https://github.com/libsdl-org/SDL_ttf/releases/download/release-2.24.0/SDL2_ttf-2.24.0.tar.gz
        sha256: 0b2bf1e7b6568adbdbc9bb924643f79d9dedafe061fa1ed687d1d9ac4e453bfd
  - name: freeciv-sdl2
    buildsystem: meson
    no-autogen: true
    config-opts:
      - -Dclients=sdl2
      - -Dfcmp=[]
      - -Dtools=[]
    sources:
      - type: dir
        path: ../..
